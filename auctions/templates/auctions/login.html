{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container form-box login text-center">
        
        <h2>ðŸª…<br>Login</h2>  
        <p class="text-muted mb-10">Welcome back !</p>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post" class="d-flex flex-column justify-content-center">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        
    
        <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    
    </div>

{% endblock %}
